<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <title>Vue.jsで作パスワードジェネラーた</title>
</head>
<body>

  <div id="myapp">
    <fieldset>
      <legend>Generated Password</legend>
      <input type="text" id="result" v-model="result">
    </fieldset>
    <fieldset>
      <legend>Options</legend>
      <p>Length: <span id="length_label">{{ length }}</span>文字</p>
      <p><input type="range" id="length_slider" v-model="length" min="6" max="32"></p>
      <p>Numbers?: <input type="checkbox" id="numbers" v-model="numbers"></p>
      <p>Symbols?: <input type="checkbox" id="symbols" v-model="symbols"></p>
    </fieldset>
    <div id="btn" @click="generatePassword">GENERATE</div>
  </div>

  <script src="vue.js"></script>
</body>
</html>
